<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Heroclash - Work in Progress</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />

    <link rel="stylesheet" href="grid-layout.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/heroclash-favicon.svg"
      type="image/x-icon"
    />
    <meta name="author" content="Markus Seiwald" />
    <link rel="license" href="COPYING.txt" />
  </head>

  <body>
    <header>
      <img
        src="images/heroclash-logo-lang-optimized.svg"
        alt="heroclash-logo-lang"
        style="width: 400px"
      />
    </header>

    <main>
      <div class="menu">
        <h1>HIER FINDEN SIE VERSCHIEDENE OPTIONEN</h1>
        ANZAHL DER KARTEN: <input type="number" id="numberOfCards" value="1" min="1" max="280">
        <button id="start">START GAME</button>
      </div>
      <div class="gamescreen">
        <div class="card" id="card1">
          <div class="card-inner" id="card-inner1"></div>
        </div>

        <div id="game-state"></div>

        <div class="card" id="card2">
          <div class="card-inner" id="card-inner2"></div>
        </div>
      </div>
    </main>

    <!-- Character Bio Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header"></div>
        <div class="modal-body"></div>
        <div class="modal-footer"></div>
      </div>
    </div>

    <script src="heroclash.js"></script>
    <script src="ui.js"></script>
    <script
      src="https://kit.fontawesome.com/2a03a4bc63.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
